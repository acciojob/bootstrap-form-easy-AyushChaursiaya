<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="container">
        <h2>Internship Application Form</h2>
		<form id='application-form'>
			<div class="form-group">
				<label class='form-label' for='first-name-input'>First Name:</label>
				<input type='text' class='form-control' id='first-name-input' required />
				<div class='invalid-feedback' id='first-name-feedback'>please enter first name.</div>
			</div>
			<div class="form-group">
				<label class='form-label' for='last-name-input'>Last Name:</label>
				<input class='form-control' type='text' id='last-name-input' required />
				<div class='invalid-feedback' id='last-name-feedback'>please enter last name.</div>
			</div>
			<div class="form-group">
				<label class='form-label' for='email-input'>Email Address:</label>
				<input class='form-control' type='email' id='email-input' required />
				<div class='invalid-feedback' id='email-feedback'>please enter last name.</div>
			</div>
			<div class="form-group">
				<label class='form-label' for='college-input'>College:</label>
				<input class='form-control' type='text' id='college-input' required />
				<div class='invalid-feedback' id='college-feedback'>please enter college name.</div>
			</div>
			<div class="form-group">
				<label class='form-label' for='grad-year-select'>Graduation:</label>
				<select class='form-select' id='grad-year-select' required >
					<option vlaue='' disabled selected >Selected Year</option>
					<option value='2020'>2020</option>
					<option value='2021'>2021</option>
					<option value='2022'>2022</option>
					<option value='2023'>2023</option>
				</select>
				<div class='invalid-feedback' id='graduation-year-feedback'>please select your graduation year.</div>
			</div>
			<div class="form-group">
				<label class='form-label' for='roll-no-input'>Roll No:</label>
				<input class='form-control' type='text' id='roll-no-input' required />
				<div class='invalid-feedback' id='roll-no-feedback'>please Enter Roll No.</div>
			</div>
			<div class="form-group">
				<input class='form-check-input' type='checkbox' id='conditions-checkbox' required />
				<label class='form-label' for='conditions-checkbox'>agree terms and conditions.</label>
				<div class='invalid-feedback' id='conditions-feedback'>You must agree before submitting.</div>
			</div>
			<button type='submit'>Submit term</button>
		</form>
	</div>
		
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
